<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Online Retail</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script>
		function btn_produk(){
			$.get("/onlineretail/produk.html", function(isi){
				$("#isi").html(isi);
			});
		}
		function btn_salesman(){
			$.get("/onlineretail/salesman.html", function(isi){
				$("#isi").html(isi);
			});
		}
		function btn_faktur(){
			$.get("/onlineretail/faktur.html", function(isi){
				$("#isi").html(isi);
			});
		}
	</script>
	</head>
	<body>
		<div id="btn_produk" class="col-sm-offset-0 col-sm-2">
			<button type="button" class="btn btn-primary" onclick="btn_produk()">Produk</button>
		</div>
		<div id="btn_salesman" class="col-sm-offset-0 col-sm-2">
			<button type="button" class="btn btn-primary" onclick="btn_salesman()">Salesman</button>
		</div>
		<div id="btn_faktur" class="col-sm-offset-0 col-sm-2">
			<button type="button" class="btn btn-primary" onclick="btn_faktur()">Faktur</button>
		</div>
		<br/>
		<div id="isi">
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
